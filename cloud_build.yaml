steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/demo-gcp/my-img:$SHORT_SHA', '.']
    timeout: '1200s'
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/demo-gcp/my-img:$SHORT_SHA']

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/demo-gcp/my-img:$SHORT_SHA'
